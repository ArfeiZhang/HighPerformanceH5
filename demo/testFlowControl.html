<body>
  <div>测试控制流的不同写法对页面影响。<br />
    结论:
  </div>
  <h3>使用swith的方法：<span id="result1"></span>ms</h3><button onclick="fun1()">开始</button><br/>
  <h3>使用if/else的方法：<span id="result2"></span>ms</h3><button onclick="fun2()">开始</button><br/>
  <h3>使用改进后的if/else的方法：<span id="result3"></span>ms</h3><button onclick="fun3()">开始</button><br/>
  <div id="domContainer"></div>
  <script type="text/javascript" src="static/js/showResult.js"></script>
  <script type="text/javascript">
  var i, startTime, endTime, temp;
  var count = 10000;
  var strArr = [];
  var eleDomContainer = document.querySelector("#domContainer");



  var type = 3;

function fun1(){
  startTime = new Date();

  for (i = 0; i < count; i++) {
    switch (type) {
      case 1:
        console.log(i+":"+1);
        break;
      case 2:
        console.log(i+":"+2);
        break;
      case 3:
        console.log(i+":"+3);
        break;
      default:
        console.log(i+":"+4);
    }
  }
  endTime = new Date();
  showDuration("#result1", startTime, endTime);

}


function fun2(){
  startTime = new Date();
  for (i = 0; i < count; i++) {
    if (type == 1) {
      console.log(i+":"+1)
    } else if (type == 2) {
      console.log(i+":"+2)
    } else if (type == 3) {
      console.log(i+":"+3)
    } else {
      console.log(i+":"+4)
    }
  }


  endTime = new Date();
  showDuration("#result2", startTime, endTime);

}

function fun3(){

  startTime = new Date();
  for (i = 0; i < count; i++) {
    if (type == 3) {
      console.log(i+":"+3)
    } else if (type == 2) {
      console.log(i+":"+2)
    } else if (type == 1) {
      console.log(i+":"+1)
    } else {
      console.log(i+":"+4)
    }
  }


  endTime = new Date();
  showDuration("#result3", startTime, endTime);

}
  </script>
</body>
